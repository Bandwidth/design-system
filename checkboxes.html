<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bandwidth Style Guide | Checkboxes</title>
<link href="font/css/styles.min.css" rel="stylesheet">
<link href="css/base.css" rel="stylesheet">
<link href="css/checkboxes.css" rel="stylesheet">
</head>
<body>
<h1>Checkboxes</h1>
<p>Add a description here.</p>
<hr />
<br />
<!--/ [html] -->
<!-- Start component HTML -->
<div class="checkboxes">
    <div class="checkbox clearfix">
        <input id="checkbox-option-1" name="something" type="checkbox">
        <label for="checkbox-option-1">Check me</label>
    </div>
    <div class="checkbox clearfix">
        <input id="checkbox-option-2" name="something" type="checkbox">
        <label for="checkbox-option-2">And me</label>
    </div>
    <div class="checkbox clearfix">
        <input id="checkbox-option-3" name="something" type="checkbox" checked>
        <label for="checkbox-option-3">I'm already checked</label>
    </div>
    <div class="checkbox clearfix">
        <input id="checkbox-option-4" name="something" type="checkbox" checked disabled>
        <label for="checkbox-option-4">But not me</label>
    </div>
</div>
<!-- End component HTML -->
<!--! [html] -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/base.js"></script>
<script src="js/checkboxes.js"></script>
</body>
</html>
