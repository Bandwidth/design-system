<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bandwidth Style Guide | Radios</title>
<link href="font/css/styles.min.css" rel="stylesheet">
<link href="css/base.css" rel="stylesheet">
<link href="css/radios.css" rel="stylesheet">
</head>
<body>
<h1>Radios</h1>
<p>Add a description here.</p>
<hr />
<br />
<!-- Start component HTML -->
<div class="radios">
    <div class="radio clearfix">
        <input id="option-1" name="something" type="radio">
        <label for="option-1">Check me</label>
    </div>
    <div class="radio clearfix">
        <input id="option-2" name="something" type="radio">
        <label for="option-2">Or me</label>
    </div>
    <div class="radio clearfix">
        <input id="option-3" name="something" type="radio" checked>
        <label for="option-3">I'm already checked</label>
    </div>
    <div class="radio clearfix">
        <input id="option-4" name="something" type="radio" disabled>
        <label for="option-4">But not me</label>
    </div>
</div>
<!-- End component HTML -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/base.js"></script>
</body>
</html>
