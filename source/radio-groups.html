<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bandwidth Style Guide | Radio Groups</title>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic|Oswald:400,700,300' rel='stylesheet' type='text/css'>
<link href="base.css" rel="stylesheet">
<link href="../font/css/styles.min.css" rel="stylesheet">
<link href="css/radio-groups.css" rel="stylesheet">
</head>
<body>
<h1>Radio Groups</h1>
<p>Add a description here.</p>
<hr />
<br />
<!-- Start component HTML -->
<div class="radio-group clearfix">
    <input type="radio" name="basic-options" value="one" id="radio-one" checked />
    <label for="radio-one"><span>One</span></label>
    <input type="radio" name="basic-options" value="two" id="radio-two" />
    <label for="radio-two"><span>Two</span></label>
    <input type="radio" name="basic-options" value="three" id="radio-three" />
    <label for="radio-three"><span>Three</span></label>
</div>
<br />
<div class="radio-group clearfix">
    <input type="radio" name="description-options" value="basic" id="radio-basic" checked />
    <label for="radio-basic"><span>One</span><p>Lorem ipsum dolor.</p></label>
    <input type="radio" name="description-options" value="admin" id="radio-admin" />
    <label for="radio-admin"><span>Two</span><p>Sit amet consectetur elit.</p></label>
</div>
<br />
<div class="radio-group lg clearfix">
    <input type="radio" name="basic-large" value="one" id="radio-one-lg" checked disabled />
    <label for="radio-one-lg"><span>One</span></label>
    <input type="radio" name="basic-large" value="two" id="radio-two-lg" disabled />
    <label for="radio-two-lg"><span>Two</span></label>
    <input type="radio" name="basic-large" value="three" id="radio-three-lg" disabled />
    <label for="radio-three-lg"><span>Three</span></label>
</div>
<br />
<div class="radio-group lg clearfix">
    <input type="radio" name="description-large" value="basic" id="radio-basic-lg" checked />
    <label for="radio-basic-lg"><span>One</span><p>Lorem ipsum dolor.</p></label>
    <input type="radio" name="description-large" value="admin" id="radio-admin-lg" />
    <label for="radio-admin-lg"><span>Two</span><p>Sit amet consectetur elit.</p></label>
</div>
<!-- End component HTML -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/base.js"></script>
<script src="js/radio-groups.js"></script>
</body>
</html>
