<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bandwidth Style Guide | Sort Options</title>
<link href="font/css/styles.min.css" rel="stylesheet">
<link href="css/base.css" rel="stylesheet">
<link href="css/sort-options.css" rel="stylesheet">
</head>
<body>
<h1>Sort Options</h1>
<p>Add a description here.</p>
<hr />
<br />
<!-- Start component HTML -->
<div class="sort">
    <div class="radio-group vertical direction">
        <input type="radio" name="sort-direction" value="asc" id="radio-asc" checked />
        <label for="radio-asc"><span class="top">New</span><span class="bottom">Old</span></label>
        <input type="radio" name="sort-direction" value="desc" id="radio-desc" />
        <label for="radio-desc"><span class="top">Old</span><span class="bottom">New</span></label>
    </div>
    <div class="radio-group lg">
        <input type="radio" name="sort-options" value="chrono" id="radio-chrono" data-type="chrono" checked />
        <label for="radio-chrono"><span>Chronological</span></label>
        <input type="radio" name="sort-options" value="num" id="radio-num" data-type="num" />
        <label for="radio-num"><span>Numerical</span></label>
        <input type="radio" name="sort-options" value="alpha" id="radio-alpha" data-type="alpha" />
        <label for="radio-alpha"><span>Alphabetical</span></label>
    </div>
</div>
<!-- End component HTML -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/base.js"></script>
<script src="js/sort-options.js"></script>
</body>
</html>
