<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bandwidth Style Guide | Toggles</title>
<link href="font/css/styles.min.css" rel="stylesheet">
<link href="css/base.css" rel="stylesheet">
<link href="css/toggles.css" rel="stylesheet">
</head>
<body>
<h1>Toggles</h1>
<p>Add a description here.</p>
<hr />
<br />
<!-- Start component HTML -->
<div class="toggle clearfix">
    <input type="checkbox" id="toggle-solo" checked />
    <label for="toggle-solo">&nbsp;</label>
</div>
<br />
<div class="toggle clearfix">
    <input type="checkbox" id="toggle-disabled-checked" checked disabled />
    <label for="toggle-disabled-checked">Disabled on</label>
</div>
<br />
<div class="toggle clearfix">
    <input type="checkbox" id="toggle-disabled" disabled />
    <label for="toggle-disabled">Disabled off</label>
</div>
<br />
<div class="toggle clearfix">
    <input type="checkbox" id="toggle-label" />
    <label for="toggle-label">Left toggle</label>
</div>
<br />
<div class="toggle right clearfix">
    <input type="checkbox" id="toggle-right" />
    <label for="toggle-right">Right toggle inline:</label>
</div>
<br />
<div class="toggle right full-width clearfix">
    <input type="checkbox" id="toggle-right-full" />
    <label for="toggle-right-full">Right toggle with full-width label:</label>
</div>
<br />
<div class="toggle right float clearfix">
    <input type="checkbox" id="toggle-right-float" />
    <label for="toggle-right-float">Right toggle floated:</label>
</div>
<!-- End component HTML -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/base.js"></script>
<script src="js/toggles.js"></script>
</body>
</html>
