<head>

<h1>Layouts</h1>
<p>Add a description here.</p>

<!-- Start component HTML -->
<div class="striped">
  <h2>Centered Layout</h2>
  <div class="layout layout--centered">
    <div class="layout__column layout__column--bordered">
      <p>Centered column</p>
    </div>
  </div>

  <h2>Left Pane Layout</h2>
  <div class="layout layout--left--pane">
    <div class="layout__column">
      <p>Left Pane</p>
    </div>
    <div class="layout__column">
      <p>Container for left pane content</p>
    </div>
  </div>

  <h2>Right Pane Layout</h2>
  <div class="layout layout--right--pane">
    <div class="layout__column">
      <p>Container for right pane content</p>
    </div>
    <div class="layout__column">
      <p>Right Pane</p>
    </div>
  </div>

  <h2>2 Column Layout</h2>
  <div class="layout layout--two--column">
    <div class="layout__column">
      <p>Left Column</p>
    </div>
    <div class="layout__column">
      <p>Right Column</p>
    </div>
  </div>

  <h2>3 Column Layout</h2>
  <div class="layout layout--three--column">
    <div class="layout__column">
      <p>Left Column</p>
    </div>
    <div class="layout__column">
      <p>Center Column</p>
    </div>
    <div class="layout__column">
      <p>Right Column</p>
    </div>
  </div>
</div>
<!-- End component HTML -->
