<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bandwidth Style Guide | File Loader</title>
<link href="font/css/styles.min.css" rel="stylesheet">
<link href="css/base.css" rel="stylesheet">
<link href="css/file-loader.css" rel="stylesheet">
</head>
<body>
<h1>File Loader</h1>
<p>Add a description here.</p>
<hr />
<br />
<!-- Start component HTML -->
<button class="launch-loader">Simulate Upload</button>
<div class="file-loader">
    <div class="progress">
        <i class="icons8-checkmark"></i>
        <div class="icon-full">
            <i class="icons8-file-filled x2"></i>
        </div>
        <div class="icon-empty">
            <i class="icons8-file x2"></i>
        </div>
        <span class="percent">0%</span>
    </div>
    <span class="file-name">filename.csv</span>
    <a class="remove">Cancel</a>
</div>
<!-- End component HTML -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/base.js"></script>
<script src="js/file-loader.js"></script>
</body>
</html>
