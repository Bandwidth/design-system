<!DOCTYPE html>
<html lang="en">
<head>

<body>
<h1>Buttons</h1>
<p>Add a description here.</p>
<hr />
<br />

<!-- Start component HTML -->
<button class="button button--hover-go button--right">Primary Button</button>
<button class="button button--medium button--hover-go button--right">Primary medium</button>
<button class="button button--small button--hover-go button--right">Primary small</button>
<button class="button button--secondary button--hover-go button--right">Secondary Dark</button>
<button class="button button--secondary button--medium button--hover-go button--right">SD medium</button>
<button class="button button--secondary button--small button--hover-go button--right">SD small</button>
<button class="button button--secondary button--light button--hover-go button--right">Secondary light</button>
<button class="button button--secondary button--medium button--light button--hover-go button--right">SL medium</button>
<button class="button button--secondary button--small button--light button--hover-go button--right">SL small</button>
<button class="button button--submit button--hover-go button--right">Submit Button</button>
<button class="button button--cancel button--hover-back button--left">Cancel Button</button>
<button class="button button--hover-go button--right" disabled="">Disabled Button</button>
